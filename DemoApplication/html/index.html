<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
    <script src="r1connect.js"></script>
    
    <script type="text/javascript">
        function emitEvent() {
            var eventName = $("#eventName").val().trim();

            if (!eventName) {
                alert('Please enter Event Name');
                return;
            }

            var eventParameters = null;

            var eventParametersStr = $("#eventParameters").val().trim();
            if (eventParametersStr)
            {
                try {
                    eventParameters = JSON.parse(eventParametersStr);
                }
                catch(ex) {
                }

                if (!eventParameters) {
                    alert("Can not parse Event Parameters");
                    return;
                }
            }

            R1Connect.emitEvent(eventName, eventParameters);
            alert('Event emitted successfully');
        }
    </script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Emitter Demo</h1>
        </div>
        <div data-role="content">
            <label for="text-basic">Event Name:</label>
            <input type="text" name="text-basic" id="eventName" value="">
                
            <label for="textarea">Event Parameters (JSON):</label>
            <textarea cols="40" rows="8" name="textarea" id="eventParameters"></textarea>
            
            <button class="ui-btn ui-shadow" onclick="emitEvent()">Emit Event</button>
        </div>
    </div>
</body>

</html>
